<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
  
</head>

<body>
  
  <button>Click me to hide/show paragraphs</button>
  
  <p id="track"></p>
  
  <h2 class=question>My Google Maps Demo</h2>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 55.858000, lng: -4.259000};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ5cItm_7hJF43_sonVngFcRdvGS92by0&callback=initMap">
    </script>
  
</body>
